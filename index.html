<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ResponSave</title>
</head>
<body>
    <div style="display:flex; flex-direction: row; align-items: center; justify-content: center">
        <input id="url" type="text" placeholder="http://localhost:8000" style="width: 500px; height: 40px; padding-left: 5px; box-sizing: border-box; font-size: 18px; border: 1px solid #999; margin-bottom: 20px; box-shadow: 2px 2px 7px rgba(0,0,0,0.4)">
    </div>
    <div style="display:flex; flex-direction: row; align-items: start; justify-content: center">
        <iframe id="mobile-container" style="margin-right: 30px; box-shadow: 2px 2px 7px rgba(0, 0, 0, 0.4); border: 1px solid #cacaca; width: 360px; height: 600px;"></iframe>
        <iframe id="desktop-container" style="box-shadow: 2px 2px 7px rgba(0, 0, 0, 0.4); border: 1px solid #cacaca; width: 1366px; height: 700px;"></iframe>
    </div>

    <script type="text/javascript">
        document.querySelector("#url").addEventListener('keypress', (event) => {
            if (event.keyCode !== 13){
                return;
            }

            var url = document.querySelector("#url").value;
            
            document.querySelector('#mobile-container').setAttribute('src', url);
            document.querySelector('#desktop-container').setAttribute('src', url);
        });
    </script>
</body>
</html>
